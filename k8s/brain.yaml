apiVersion: v1
kind: ConfigMap
metadata:
  name: brain-config
  namespace: cypersecurity
data:
  PORT: "50051"
  AI_MODEL: "google/gemini-2.0-flash-exp:free"
---
apiVersion: v1
kind: Secret
metadata:
  name: brain-secret
  namespace: cypersecurity
type: Opaque
stringData:
  OPENROUTER_API_KEY: "CHANGE_ME"
  AUDIT_SIGNING_PRIVATE_KEY: "CHANGE_ME"
  AUDIT_SIGNING_PUBLIC_KEY: "CHANGE_ME"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: brain
  namespace: cypersecurity
spec:
  replicas: 2
  selector:
    matchLabels:
      app: brain
  template:
    metadata:
      labels:
        app: brain
    spec:
      containers:
      - name: brain
        image: cypersecurity/brain:latest
        ports:
        - containerPort: 50051
          name: http
        envFrom:
        - configMapRef:
            name: brain-config
        - secretRef:
            name: brain-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 50051
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: brain
  namespace: cypersecurity
spec:
  selector:
    app: brain
  ports:
  - port: 50051
    targetPort: 50051
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: brain-hpa
  namespace: cypersecurity
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: brain
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
