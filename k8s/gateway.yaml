apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: cypersecurity
data:
  DATABASE_URL: "postgres://cyper_admin@postgres:5432/cyper_security?sslmode=disable"
  REDIS_URL: "redis:6379"
  BRAIN_URL: "http://brain:50051"
  PORT: "8080"
---
apiVersion: v1
kind: Secret
metadata:
  name: gateway-secret
  namespace: cypersecurity
type: Opaque
stringData:
  JWT_SECRET: "CHANGE_ME_LONG_RANDOM_STRING"
  DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: cypersecurity
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: cypersecurity/gateway:latest
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: gateway-config
        - secretRef:
            name: gateway-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: cypersecurity
spec:
  selector:
    app: gateway
  ports:
  - port: 8080
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-hpa
  namespace: cypersecurity
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
